<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title will be set by JS -->
    <title>Omar's Cookie Guide</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Caveat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body dir="ltr"> <!-- Direction set by JS -->

    <div class="container">
        <header class="main-header">
            <!-- Main Title - Populated by JS -->
            <h1 data-lang-key="mainTitle"></h1>
            <div class="controls-master">
                <div class="language-selector">
                    <button class="lang-btn active" data-lang="en">üåç English</button>
                    <button class="lang-btn" data-lang="ar">üåç ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</button>
                </div>
                <!-- Yield Info - Populated by JS -->
                <p class="yield-info" data-lang-key="yieldInfo"></p>
            </div>
        </header>

        <main>
            <!-- Cookie Type Selector -->
            <section class="cookie-type-selector">
                <h2 data-lang-key="chooseStyle"></h2>
                <div class="button-group">
                    <button class="selector-btn" data-type="classic">
                        <span class="emoji">‚öñÔ∏è</span> <span data-lang-key="typeClassic"></span>
                    </button>
                    <button class="selector-btn" data-type="thick">
                        <span class="emoji">üß±</span> <span data-lang-key="typeThick"></span>
                        <!-- Omar's Favorite Bubble (Absolutely positioned relative to button or container) -->
                        <span id="omar-fav-bubble" data-lang-key="omarsFav"></span>
                    </button>
                    <button class="selector-btn" data-type="thin">
                        <span class="emoji">üßá</span> <span data-lang-key="typeThin"></span>
                    </button>
                </div>
            </section>

            <!-- Selected Cookie Image Header -->
            <div id="cookie-image-header">
                 <img id="selected-cookie-image" src="" alt="Selected cookie image">
                 <!-- Alt text updated by JS -->
            </div>

             <!-- Key Differences Area -->
            <section id="key-differences" class="key-differences-container visually-hidden">
                 <!-- Title updated by JS -->
                 <h3 data-lang-key="keyDifferencesTitle"></h3>
                 <div class="diff-points">
                     <div class="diff-point">
                         <h4 data-lang-key="butterTitle"></h4>
                         <p id="butter-method-desc"></p> <!-- Content from recipe.butterMethod -->
                     </div>
                     <div class="diff-point">
                         <h4 data-lang-key="chillingTitle"></h4>
                         <p id="chilling-method-desc"></p> <!-- Content from recipe.chillingMethod -->
                     </div>
                     <div class="diff-point">
                         <h4 data-lang-key="otherNotesTitle"></h4>
                         <p id="other-notes-desc"></p> <!-- Content from recipe.otherNotes -->
                     </div>
                 </div>
            </section>

             <!-- Recipe Details Area -->
             <section id="recipe-details" class="recipe-container">
                  <!-- Content (placeholder or recipe) populated by JS -->
                  <div class="placeholder" data-lang-key="placeholderSelect"></div>
             </section>

             <!-- Easter Egg Container (Initially Hidden) -->
             <section id="easter-egg-container" class="easter-egg visually-hidden">
                  <h3 data-lang-key="easterEggTitle"></h3>
                  <p data-lang-key="easterEggIntro"></p>
                  <h4><strong data-lang-key="easterEggIdea"></strong></h4>
                  <p data-lang-key="easterEggDesc"></p>
                  <img id="stuffed-cookie-image" src="" alt="Delicious stuffed cookie">
                  <p data-lang-key="easterEggPistachioTip"></p>
                  <p class="pistachio-link">
                      <span data-lang-key="pistachioReco"></span>
                       <!-- Link will be added by JS if present in data -->
                      <a href="#" target="_blank" rel="noopener noreferrer" data-lang-key="pistachioLinkText"></a>
                      <span data-lang-key="pistachioLinkSource"></span>
                  </p>
             </section>

              <!-- Tips Section -->
             <section class="lower-sections tip-section">
                 <div class="tip-box">
                     <!-- Title updated by JS -->
                     <h3 data-lang-key="tipsTitle"></h3>
                     <ul id="tips-list">
                         <!-- Tips populated by JS -->
                     </ul>
                 </div>
             </section>

             <!-- Final Shoutout -->
             <footer class="final-shoutout" data-lang-key="finalTag"></footer>

        </main>
    </div> <!-- End container -->

    <script src="script.js"></script>
</body>
</html>
